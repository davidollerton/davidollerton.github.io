---
layout: default
---

<div class="post">

  {% if page.file %}
    <div class="post__feature">

      <div class="audio-player">
        <time class="audio-player__date" datetime="{{ page.date }}">{{ page.date | date_to_long_string }}</time>
        <div class="audio-player__title">{{ page.title }}</div>
        <audio src="http:{{ page.file }}" class="mejs__player" type="audio/mpeg" width="100%"></audio>
      </div>

    </div>
  {% endif %}


  <div class="post__body container">

    {% if page.scripture %}
    <section>
      <div class="scripture">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
          <path d="M3 4.5v1S3.5 5 4.5 5s2 .5 2 .5v-1S5.437 4 4.406 4C3.438 4 3 4.5 3 4.5zm0 6v1s.5-.5 1.5-.5 2 .5 2 .5v-1S5.437 10 4.406 10C3.438 10 3 10.5 3 10.5zm0-3v1S3.5 8 4.5 8s2 .5 2 .5v-1S5.437 7 4.406 7C3.438 7 3 7.5 3 7.5zm7.5 0v1s1-.5 2-.5 1.5.5 1.5.5v-1s-.564-.5-1.594-.5c-.968 0-1.906.5-1.906.5zM12.03.497c-1.83 0-3.53 1-3.53 1S6.8.5 4.97.5c-2.145 0-3.97 1-3.97 1v14s1.894-1 4.063-1c1.796 0 3.437 1 3.437 1s1.64-1 3.438-1c2.168 0 4.063 1 4.063 1v-14s-1.826-1-3.97-1zm2.97 13.5s-1.22-.5-2.953-.5c-1.2 0-2.396.23-3.047.378V2.5H8v11.376c-.65-.147-1.845-.377-3.047-.377C3.22 13.5 2 14 2 14V2.5s1.25-1 3-1 3.5 1 3.5 1 1.75-1 3.5-1 3 1 3 1V14zm-4.5-3.5v1s1-.5 2-.5 1.5.5 1.5.5v-1s-.564-.5-1.594-.5c-.968 0-1.906.5-1.906.5zm0-5s1-.5 2-.5 1.5.5 1.5.5v-1s-.564-.5-1.594-.5c-.97 0-1.906.5-1.906.5v1z"/>
          <path d="M8 2.083h1v1H8z"/>
        </svg>
      {{ page.scripture }}
    </div>
    </section>
    {% endif %}

    {% if page.church %}
    <div class="item__church">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
        <path d="M10.5 6H9V4.5c0-.277-.224-.5-.5-.5-.275 0-.5.223-.5.5V6H6.5c-.276 0-.5.223-.5.5 0 .274.224.5.5.5H8v1.5c0 .274.224.498.5.498s.5-.224.5-.5V7h1.5c.275 0 .5-.224.5-.5 0-.275-.225-.5-.5-.5zm1 9H9.336C10.876 13.103 14 8.966 14 6.622 14 3.517 11.537 1 8.5 1 5.462 1 3 3.516 3 6.622 3 8.967 6.125 13.102 7.664 15H5.5c-.276 0-.5.223-.5.5s.224.5.5.5h6c.275 0 .5-.225.5-.5s-.225-.5-.5-.5zM4 6.686C4 4.096 6.015 2 8.5 2S13 4.097 13 6.686 8.5 14.5 8.5 14.5 4 9.274 4 6.686z"/>
      </svg>
      {{ page.church }}
    </div>
    {% endif %}


    <footer>
      {% if page.file %}
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
        <path d="M11.166 11.985L9 14.222v-7.03c0-.285-.224-.517-.5-.517s-.5.232-.5.517v7.03l-2.167-2.237c-.19-.197-.5-.197-.69 0-.19.196-.19.516 0 .712l2.983 3.08c.004.004.003.013.008.018.006.007.003.018.01.024.006.005.016.002.022.01.083.077.19.125.31.132.007 0 .01.003.017.003l.008.002.01-.002c.008 0 .014-.006.022-.006.1-.01.187-.052.26-.113.022-.015.05-.01.066-.027.013-.013.008-.032.02-.046.003-.005.01-.007.012-.012l2.97-3.064c.19-.196.19-.516 0-.712-.194-.198-.503-.198-.694 0zm1.094-7.773C11.672 2.352 9.998 1 8 1 5.826 1 4.012 2.59 3.592 4.705 1.542 5.14 0 7.013 0 9.256c0 2.39 1.753 4.334 4 4.595V12.82c-1.694-.252-3-1.742-3-3.56C1 7.26 2.567 5.644 4.5 5.644 4.5 3.65 6.067 2.032 8 2.032c1.77 0 3.215 1.358 3.45 3.118C13.43 5.26 15 6.933 15 9c0 1.48-.814 2.75-2 3.395v1.154c1.756-.722 3-2.482 3-4.55 0-2.35-1.604-4.31-3.74-4.788z"/>
      </svg>
      <a href="http:{{ page.file }}" length="{{ page.length }}" type="audio/mp3"/>Download MP3</a>
      {% endif %}
    </footer>

  </div>

</div>
